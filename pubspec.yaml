name: book_memoly_app
description: A book reading log and memo app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Theming
  flex_color_scheme: ^7.3.1
  google_fonts: ^6.2.1

  # Icons
  material_symbols_icons: ^4.2801.0

  # State Management
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1

  # Routing
  go_router: ^14.0.0

  # HTTP Client
  dio: ^5.4.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Local Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Supabase
  supabase_flutter: ^2.0.0

  # Utilities
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  drift_dev: ^2.14.1

flutter:
  uses-material-design: true


