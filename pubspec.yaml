name: book_memoly_app
description: A book reading log and memo app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.69.0

  # Theming
  flex_color_scheme: ^8.3.1
  google_fonts: ^6.2.1

  # Icons
  material_symbols_icons: ^4.2801.0
  flutter_svg: ^2.0.10+1

  # State Management
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1

  # Routing
  go_router: ^14.0.0

  # HTTP Client
  dio: ^5.4.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Local Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3

  # Supabase
  supabase_flutter: ^2.0.0

  # Utilities
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  drift_dev: ^2.14.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - img/icon.svg

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "img/icon.svg"
  adaptive_icon_foreground: "img/icon.svg"
  adaptive_icon_background: "#E6F2EB"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#E9F5EF"
  color_dark: "#0E2019"
  image: img/icon.svg
  image_dark: img/icon.svg
  android_12:
    color: "#E9F5EF"
    color_dark: "#0E2019"
    image: img/icon.svg
    image_dark: img/icon.svg
  android: true
  ios: true
  web: false


